
   <h2>Question 5</h2>
<div class="container">
    <div class="jumbotron">
        <button class="btn btn-info" (click)="getUsers()">Show Users</button>
    </div>
    <ul *ngFor="let user of users">
        <li [routerLink]="['/users']"> {{user.userId}} 
            <ul>
                <li>{{user.firstname}}</li>
                <li>{{user.lastname}}</li>
                <li>{{user.email}}</li>
                <li>{{user.username}}</li>
                <li>{{user.password}}</li>
            </ul>
        </li>
    </ul>
</div>
