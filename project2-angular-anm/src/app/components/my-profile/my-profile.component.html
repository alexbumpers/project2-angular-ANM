<div class="container text-center" id="editProfileContainer">
<h2 id="editProfileHeader"> Edit Profile </h2>
<form [formGroup]="editProfileForm" action="profile" (ngSubmit)="onChangesSavedSubmit()">
  <div class="form-group text-center">
      <img *ngIf="url" width=300 height=300 src="{{url}}" />
    <label id="fileLabel" for="avatar">
    <input type="file"
            id="avatar" name="avatar"
            accept="image/png, image/jpeg" />
    </label>
  </div>
  <div class="form-group text-left">
    <label for="firstName">First name</label>
    <input type="text" formControlName="firstName" class="form-control"/>
    <div>
      <!-- <div>First name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="lastName">Last name</label>
    <input type="text" formControlName="lastName" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="lastName">Email</label>
    <input type="email" formControlName="email" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="phoneNumber">Phone number</label>
    <input type="text" formControlName="phoneNumber" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>
  <div class="text-left">
    <label for="gender">Gender</label>
    <select formControlName="gender" id="gender" class="form-control">
      <option selected>Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

    <label for="orientation">Orientation</label>
    <select formControlName="orientation" id="orientation" class="form-control">
