
<br>
<div class="container text-center" id="editProfileContainer">
<h2 id="editProfileHeader"> Edit Profile </h2>
<form [formGroup]="editProfileForm" action="profile">
  <div class="form-group text-center">
      <img *ngIf="url" width=300 height=300 src="{{url}}" />
    <label id="fileLabel" for="avatar">
    <input type="file"
            id="avatar" name="avatar"
            accept="image/png, image/jpeg" />
    </label>
  </div>
  <div class="form-group text-left">
    <label for="firstName">First name</label>
    <input type="text" formControlName="firstName" class="form-control"/>
    <div>
      <!-- <div>First name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="lastName">Last name</label>
    <input type="text" formControlName="lastName" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="lastName">Email</label>
    <input type="email" formControlName="emailAddress" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="phoneNumber">Phone number</label>
    <input type="text" formControlName="phoneNumber" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="city">City</label>
    <input type="text" formControlName="city" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>

  <div class="form-group text-left">
    <label for="state">State</label>
    <input type="text" formControlName="state" class="form-control"/>
    <div>
      <!-- <div>Last name is required</div> -->
    </div>
  </div>
  <div class="form-group text-left">
    <label for="aboutMe">About me</label>
    <textarea class="form-control" id="aboutMe" rows="2"></textarea>
  </div>
  <app-search></app-search>
  <input class="btn btn-primary" type="submit" value="Save changes">

</form>
</div>
<br>
