<div class="container">
<div class="row">
<div class="container text-center col-md-6" id="loginContainer">
<h1 id="loginHeader"> Sign in</h1>
<form role="form" [formGroup]="loginForm" (submit)="login()">
  <div class="form-group text-left">
    <label for="emailAddress">Email address</label>
    <input type="text" formControlName="email" id="email" name="email" class="form-control" [(ngModel)]="credentials.email"/>
    <div>
    </div>
  </div>

  <div class="form-group text-left">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
    <div>
    </div>
  </div>

  <input class="btn btn-primary" type="submit" value="Sign in">

</form>
</div>
